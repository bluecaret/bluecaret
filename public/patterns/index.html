<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caret's Patterns - SVG Background Patterns</title>
    <link rel="stylesheet" href="/styles.css?v=202301150350" />
    <link rel="stylesheet" href="patterns-styles.css?v=202301150350" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=XBbJ30mbK3" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=XBbJ30mbK3" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=XBbJ30mbK3" />
    <link rel="manifest" href="/site.webmanifest?v=XBbJ30mbK3" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=XBbJ30mbK3" color="#5bbad5" />
    <link rel="shortcut icon" href="/favicon.ico?v=XBbJ30mbK3" />
    <meta name="apple-mobile-web-app-title" content="BlueCaret^" />
    <meta name="application-name" content="BlueCaret^" />
    <script type="module" src="patterns-header.js" defer></script>
    <script type="module" src="/js/footer.js" defer></script>
    <script type="module" src="patterns-display.js" defer></script>
  </head>
  <body>
    <div id="app" class="app">
      <app-header></app-header>

      <section class="globalOptionsSection">
        <div class="globalOptions">
          <div class="colorField">
            <label for="colorBg" aria-label="Background">
              <span aria-hidden="true">Background</span>
              <span aria-hidden="true">BG</span>
            </label>
            <input type="color" id="colorBg" class="inputBg" />
          </div>
          <div class="colorField">
            <label for="colorFg" aria-label="Foreground">
              <span aria-hidden="true">Foreground</span>
              <span aria-hidden="true">FG</span>
            </label>
            <input type="color" id="colorFg" class="inputFg" />
          </div>
          <div class="textField">
            <label for="size">Size</label>
            <input type="number" id="size" class="inputSize" />
          </div>
        </div>
      </section>

      <section class="patternSection">
        <div class="patternList" id="patternList"></div>
      </section>

      <dialog class="dialogPreview" id="dialogPreview" autofocus>
        <div class="dialogContent">
          <form class="close" method="dialog">
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </form>
        </div>
      </dialog>

      <dialog class="dialogCode" id="dialogCode" autofocus>
        <div class="dialogContent">
          <form class="close" method="dialog">
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </form>
          <h2 class="dialogCodeTitle">Pattern 1</h2>
          <div class="dialogCodeContent">
            <div class="dialogCodePreview"></div>
            <div class="dialogCodeGet">
              <textarea class="dialogCodeTextarea" id="dialogCodeTextarea"></textarea>
              <button class="copyBtn btn" id="copyBtn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5A3.375 3.375 0 0 0 6.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0 0 15 2.25h-1.5a2.251 2.251 0 0 0-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 0 0-9-9Z"
                  />
                </svg>
                Copy code
              </button>
            </div>
          </div>
        </div>
      </dialog>

      <app-footer></app-footer>
    </div>
  </body>
</html>
